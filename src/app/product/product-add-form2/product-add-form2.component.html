<h3>Yeni ürün ekle - Reactive</h3>
<form [formGroup]="productAddForm" (ngSubmit)="add()">
    <div class="form-group">
        <input type="text" id="name" name="name" formControlName="name" class="form-control" placeholder="Ürün adı">
        <div class="alert alert-danger"
            *ngIf="productAddForm.get('name').hasError('required') && productAddForm.get('name').dirty">Ürün adı
            zorunludur</div>
    </div>
    <div class="form-group">
        <input type="text" id="description" name="description" formControlName="description" class="form-control"
            placeholder="Ürün açıklaması">
        <div class="alert alert-danger"
            *ngIf="productAddForm.get('description').hasError('required') && productAddForm.get('description').dirty">
            Açıklama zorunludur</div>
    </div>
    <div class="form-group">
        <input type="text" id="imageUrl" name="deimageUrlscription" formControlName="imageUrl" class="form-control"
            placeholder="Ürün resmi">
        <div class="alert alert-danger"
            *ngIf="productAddForm.get('imageUrl').hasError('required') && productAddForm.get('imageUrl').dirty">Fotağraf
            zorunludur</div>
    </div>
    <div class="form-group">
        <input type="text" id="price" name="price" formControlName="price" class="form-control"
            placeholder="Ürün fiyatı">
        <div class="alert alert-danger"
            *ngIf="productAddForm.get('price').hasError('required') && productAddForm.get('price').dirty">Fiyat
            zorunludur</div>
    </div>
    <div class="form-group">
        <select class="form-control" formControlName="categoryId" required name="categoryId" id="categoryId">
            <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
        </select>
        <div *ngIf="productAddForm.get('categoryId').hasError('required') && productAddForm.get('categoryId').touched" class="alert alert-danger">Ürün kategorisi gereklidir</div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid">Ürün Ekle</button>
</form>
